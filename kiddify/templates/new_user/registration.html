        <script>
            $(document).ready(function() {

                var $validator = $("#form-register").validate({
                    rules: {
                        'fos_user_registration_form[plainPassword][first]': {
                            minlength: 6
                        },
                        'fos_user_registration_form[plainPassword][second]': {
                            equalTo: '#fos_user_registration_form_plainPassword_first'
                        },
                        'fos_user_registration_form[username]': {
                            remote: {
                                url: "usernamecheck",
                                type: "post",
                                dataType: 'json'
                            }
                        },
                        'fos_user_registration_form[email]': {
                            remote: {
                                url: "emailcheck",
                                type: "post",
                                dataType: 'json'
                            }
                        }

                    },
                    messages: {
                        username: {
                            remote: jQuery.format("{0} is already in use")
                        },
                        email: {
                            remote: jQuery.format("{0} is already in use")
                        }

                    }
                });

                $('#rootwizard').bootstrapWizard({
                    tabClass: 'bwizard-steps',
                    onNext: function(tab, navigation, index) {
                        var $valid = $("#form-register").valid();
                        if (!$valid) {
                            $validator.focusInvalid();
                            return false;
                        }
                    },
                    onTabClick: function(tab, navigation, index) {
                        return false;
                    },
                    onTabShow: function(tab, navigation, index) {
                        var $total = navigation.find('li').length;
                        var $current = index + 1;
                        var $percent = ($current / $total) * 100;
                        $('#rootwizard').find('.bar').css({
                            width: $percent + '%'
                        });
                        if ($current == 1) {
                            $('#rootwizard').find('.registration-pager .previous').hide();
                        }
                        if ($current == 3) {
                            $('#rootwizard').find('.registration-pager .next').hide();
                            $('#rootwizard').find('.registration-pager .previous').show();
                            $('#rootwizard').find('.registration-pager .finish').show();

                        }
                        if ($current == 2) {
                            $('#rootwizard').find('.registration-pager .next').show();
                            $('#rootwizard').find('.registration-pager .previous').show();
                            $('#rootwizard').find('.registration-pager .finish').hide();
                            $("a.selectBox").click(function() {
                                $('#pref-separator').remove();
                                $('a[rel=AF]').parent().before("<li id=\"pref-separator\"><a disabled>-------------------------</a></li>");
                            });
                        }
                    }
                });
                window.prettyPrint && prettyPrint();

            });
        </script>
        <script type="text/javascript">
            function ChangeImage(newimage) {

                document.nameofimage.src = newimage;
                document.getElementById("imgvalue").value = newimage;
            }
        </script>
        <script>
            jQuery.extend(jQuery.validator.messages, {
                required: "This field is required.",
                remote: "Already exists",
                email: "Please enter a valid email address.",
                url: "Please enter a valid URL.",
                equalTo: "Please enter the same value again.",
                accept: "Please enter a value with a valid extension.",
                maxlength: jQuery.validator.format("Please check no more than {0} boxes."),
                minlength: jQuery.validator.format("Please enter at least {0} characters."),
                rangelength: jQuery.validator.format("Please enter a value between {0} and {1} characters long."),
                range: jQuery.validator.format("Please enter a value between {0} and {1}."),
                max: jQuery.validator.format("Please enter a value less than or equal to {0}."),
                min: jQuery.validator.format("Please enter a value greater than or equal to {0}.")
            });
        </script>
