<!doctype html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/kiddify/img/logoKiddify.png">
    <title>kiddify.com | it's all about you</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="/static/kiddify/style.css">

    <!-- css needed -->
        <script async="" src="//www.google-analytics.com/analytics.js"></script><script src="/static/kiddify/js/main.min.js" type="text/javascript"></script>

    <!-- styles for svg gradients -->
    <style type="text/css">
        svg#defs, svg#defs defs {font-size: 0; margin: 0; padding: 0; width: 0; height: 0; position: absolute; }
        .orange svg path{fill:url(#grad-orange)}
        .blue svg path{fill:url(#grad-blue)}
        .red svg path{fill:url(#grad-red)}
        .light-blue svg path{fill:url(#grad-light-blue)}
        .light-blue .active svg path{fill:url(#grad-blue)}
        .extra-light-blue svg path{fill:url(#grad-extra-light-blue)}
        .extra-light-blue .active svg path{fill:url(#grad-blue)}
    </style><!-- styles for svg gradients -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-36356012-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <!-- definitions of svg gradients -->
    <svg id="defs" height="0" width="0" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="grad-blue" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#229aec;stop-opacity:1"></stop>
                <stop offset="100%" style="stop-color:#08318e;stop-opacity:1"></stop>
            </linearGradient>
            <linearGradient id="grad-orange" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#f29b12;stop-opacity:1"></stop>
                <stop offset="100%" style="stop-color:#d35500;stop-opacity:1"></stop>
            </linearGradient>
            <linearGradient id="grad-red" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#e72814;stop-opacity:1"></stop>
                <stop offset="100%" style="stop-color:#b21100;stop-opacity:1"></stop>
            </linearGradient>
            <linearGradient id="grad-light-blue" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#7dc5f7;stop-opacity:1"></stop>
                <stop offset="100%" style="stop-color:#436dce;stop-opacity:1"></stop>
            </linearGradient>
            <linearGradient id="grad-extra-light-blue" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#519dd7;stop-opacity:1"></stop>
                <stop offset="100%" style="stop-color:#53abe9;stop-opacity:1"></stop>
            </linearGradient>
        </defs>
    </svg>
    <!-- definitions of svg gradients -->
    <div id="page" class="ui-kit passport-page">
        <header>
            <div class="container">
                <div class="row">
                    <a href="/en/" id="logo">
                        <img src="/static/kiddify/img/logo.png" alt="kiddify.com - cool things we do">
                    </a>
                    <div class="alert-box error">
                    </div>
                    <!-- main menu -->
                </div>
            </div>
        </header>
        <section class="main-section">
            <div class="container" id="content">

                <div class="register-wrapper">
                    <!-- register box -->
                    <div class="register-box">
                        <div class="tabs light-blue tab-centred">

                        </div>
                        <div class="content">
                            {% block content %} {% endblock %}
                            <div class="col-xs-12">
                                <p>Not registered yet? click<a class="text-color" href="/en/register/"> here </a>to create an account on Kiddify!</p>
                            </div>
                        </div>
                    </div>
                    <!-- register box -->
                </div>
            </div>
        </section>

        <!-- page footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <nav>
                        <ul>
                            <li><a href="/en/index/mentoring">Become a Mentor</a>
                            </li>
                            <li><a href="/en/index/terms_conditions">Terms &amp; Conditions</a>
                            </li>
                            <li><a href="/en/index/privacy">Privacy</a>
                            </li>
                            <li><a href="/en/index/contactus">Contact Us</a>
                            </li>
                            <li><a href="/en/index/imprint">Imprint</a>
                            </li>
                            <li><a href="/en/index/investors_friends_advisors">Investors, Friends and Advisors</a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copy">Â© Kiddify GmbH</p>
                    <a id="toTop" href="#page" class="btn-to-the-top"><img src="/static/kiddify/img/to-the-top_button.png">
                    </a>
                </div>
            </div>
        </footer>
        <!-- page footer -->
    </div>
</body>
</html>
